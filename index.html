<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="first sub_1 monitor_1"></div>
      <div class="first sub_1 monitor_2"></div>
      <div class="first sub_1_X monitor"></div>

      <div id="con3" class="container_3">
        <div class="first sub_1_1 top ac">AC</div>
        <div class="first sub_1_1 top sign">+/-</div>
        <div class="first sub_1_1 top operator">%</div>
        <div class="first sub_1_1 operator">รท</div>
        <div class="first sub_1_1 numbers seven">7</div>
        <div class="first sub_1_1 numbers">8</div>
        <div class="first sub_1_1 numbers">9</div>
        <div class="first sub_1_1 operator">x</div>
        <div class="first sub_1_1 numbers">4</div>
        <div class="first sub_1_1 numbers">5</div>
        <div class="first sub_1_1 numbers">6</div>
        <div class="first sub_1_1 operator">-</div>
        <div class="first sub_1_1 numbers">1</div>
        <div class="first sub_1_1 numbers">2</div>
        <div class="first sub_1_1 numbers">3</div>
        <div class="first sub_1_1 operator">+</div>
        <div class="first sub_1_1 number-0 numbers">0</div>
        <div class="first sub_1_1 dot">.</div>
        <div class="first sub_1_1 equal">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
